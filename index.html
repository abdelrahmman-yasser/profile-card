<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="image">
          <img
            class="profile-img"
            src="images/boda el dark.jpeg"
            alt="a photo of vector"
          />
        </div>
        <div class="text-data">
          <span class="name">bodayasser <span class="age">19</span></span>
          <span class="live age">sadat city</span>
        </div>

        <div class="media-buttons">
          <a class="link" href="#" style="background-color: #e1306c">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a class="link" href="#" style="background-color: #4267b2">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a class="link" href="#" style="background-color: purple">
            <i class="fa-brands fa-github"></i>
          </a>
          <a class="link" href="#" style="background-color: black">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
        </div>

        <div class="analytics">
          <div class="data">
            <p class="fam"><i class="fa-regular fa-heart"></i> followes</p>
            <span class="number">202K</span>
          </div>

          <div class="data">
            <p class="fam"><i class="fa-regular fa-thumbs-up"></i>Likes</p>
            <span class="number">8.5K</span>
          </div>

          <div class="data">
            <p class="fam"><i class="fa-regular fa-image"></i>photos</p>
            <span class="number"> 100K</span>
          </div>
        </div>

        <!-- 80K Followers 803K Likes 1.4K Photos -->
      </div>
    </div>
  </body>
</html>
